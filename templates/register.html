{% extends 'base.html'%}

{% block content %}


<div class="row">
  <div class="col-6 col-md-4"></div>
  <div class="col-6 col-md-4">
    <form method="post">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Enter your password(again)">
      </div>
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
        <ul class="flashes" style="list-style-type: none; padding: 0; margin: 0;">
        {% for category, message in messages %}
          <li class="alert alert-{{ category }}">{{ message}}</li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

  </div>
  <div class="col-6 col-md-4"></div>
</div>
{% endblock %}
