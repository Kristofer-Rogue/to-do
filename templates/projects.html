{% extends 'base.html'%}

{% block content %}

      {% if projects %}
        <ul>
          {% for project in projects %}
            <li>
                <a href="#">{{ project._title }}</a>
              <!--<a href="{{ url_for('project', project_id=project._id) }}">{{ project._title }}</a> -->
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No projects found.</p>
      {% endif %}



{% endblock %}
